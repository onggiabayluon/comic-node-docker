

server {
    listen 80;
    server_name cloudimagewall.xyz www.cloudimagewall.xyz;

    location / {
        return 301 https://$host$request_uri;
    }  

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name cloudimagewall.xyz;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/cloudimagewall.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cloudimagewall.xyz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    location / {
        client_max_body_size 30M;

        proxy_set_header    Host               $http_host;
        proxy_set_header    X-Real-IP          $remote_addr;
        proxy_set_header    X-Forwarded-For    $proxy_add_x_forwarded_for;

        # session config
        # This is what tells Connect that your session can be considered secure, 
        # even though the protocol node.js sees is only HTTP:      
        # proxy_set_header X-Forwarded-Proto $scheme;
        # proxy_set_header X-NginX-Proxy true;
        # proxy_read_timeout 20;
        # proxy_connect_timeout 2;

        proxy_pass http://node-app:3000;
        # proxy_redirect off;

        # enable WebSockets
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
    }
}